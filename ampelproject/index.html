    <title>Testing Variables</title>
</head>
<body>
    <h1>Testing Variables</h1>

    <button onclick="myFunction()">Click me to see the Greeting</button>

    <p id="demo"></p>

    <script>
        function myFunction() {
        document.getElementById("demo").innerHTML = "Hello World";
        }
    </script>
